<h1>
    {{ (hero.id) ? 'Edit' : 'New' }}
    <!-- <span *ngIf="hero.id">Edit</span>
    <span *ngIf="!hero.id">New</span> -->
    Hero 
    <small>{{hero.superhero}}</small> 
</h1>


<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label> Superhero</mat-label>
                
                <input matInput 
                        type="text"
                        [(ngModel)]="hero.superhero"
                        required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label> Alter ego</mat-label>
                <input matInput 
                        type="text"
                        [(ngModel)]="hero.alter_ego"
                        required>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label> {{"first appareance" | titlecase}}</mat-label>
            <input matInput 
                    type="text"
                    [(ngModel)]="hero.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Characters </mat-label>
            <input matInput 
                    type="text"
                    [(ngModel)]="hero.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Publisher</mat-label>
            <mat-select [(ngModel)]="hero.publisher" required>

                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Photo URL</mat-label>
            <input matInput 
                    type="url" 
                    [(ngModel)]="hero.alt_img"
                    required>
        </mat-form-field>

        <br>

        <div fxLayout>
            <button 
                mat-raised-button 
                color="accent"
                (click)="save()">
                <mat-icon>edit</mat-icon>
                {{ (hero.id) ? 'Edit' : 'Create' }}
            </button>
            
            <span class="spacer"></span>

            <button mat-raised-button 
                    color="warn" 
                    *ngIf="hero.id"
                    (click)="delete()">
                <mat-icon>remove</mat-icon>
                Remove
            </button>
        </div>


    </div>

    <div fxFlex="50">
        <img [src]="hero | image" >
    </div>

</div>
