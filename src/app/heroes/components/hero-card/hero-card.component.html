<mat-card>
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image src="assets/heroes/{{ hero.id }}.jpg" alt="" srcset="" /> -->
    <img mat-card-image src="{{hero | image}}" alt="" srcset="" />
    <mat-card-content>
        <h3>{{ hero.publisher }}</h3>
        <p>
            <strong>First appearance</strong>
            <br />
            {{ hero.first_appearance }}
            <strong>Characters: </strong>
            {{ hero.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button 
            mat-button color="accent" 
            [routerLink]="['/heroes', hero.id]">
            See more...
        </button>

        <button 
            mat-button color="info"
            [routerLink]="['/heroes/edit', hero.id]"
        >Edit</button>
    </mat-card-actions>
</mat-card>
